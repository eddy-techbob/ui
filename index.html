<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌡️ ThingSpeak 感測器 Dashboard</h1>
  <div class="dashboard">
    <p>最新溫度：<span id="latestTemp">載入中...</span> °C</p>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    const channelID = '2006871';
    const fieldNumber = 1; // 假設是 field1 顯示溫度
    const apiURL = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNumber}.json?results=20`;

    async function fetchData() {
      const response = await fetch(apiURL);
      const data = await response.json();
      const feeds = data.feeds;

      const labels = feeds.map(feed => feed.created_at);
      const temps = feeds.map(feed => parseFloat(feed[`field${fieldNumber}`]));

      document.getElementById('latestTemp').textContent = temps[temps.length - 1];

      const ctx = document.getElementById('tempChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '溫度 (°C)',
            data: temps,
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.2)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: true, title: { display: true, text: '時間' } },
            y: { display: true, title: { display: true, text: '溫度 (°C)' } }
          }
        }
      });
    }

    fetchData();
    setInterval(fetchData, 15000); // 每15秒更新一次
  </script>
</body>
</html>
